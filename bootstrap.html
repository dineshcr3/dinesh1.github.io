<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .h1 {
            text-shadow: 4px 4px 5px lightblue;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="h1">Alert</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="alert alert-primary" role="alert">
                    This is an alert box
                </div>
            </div>
            <div class="col-md-4">
                <div class="alert alert-warning" role="alert">
                    This is alert-warning
                </div>
            </div>
            <div class="col-md-4">
                <div class="alert alert-success" role="alert">
                   This is alert-success
                </div>
            </div>
        </div>

        <h1 class="h1">Modal popups</h1>
        <div class="my-4">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Sign up
            </button>
            <button type="button" class="btn btn-secondary">Secondary Button</button>
            <button type="button" class="btn btn-success">Success Button</button>
        </div>

        
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">User Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="name" required>UserName</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="phone" required>Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Enter your ph number">
                            </div>
                            <div class="form-group">
                                <label for="date">DOB</label>
                                <input type="date" class="form-control" id="date">
                            </div>
                            <div>
                                <button>submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        

        
        <div class="my-4 p-3 bg-light">
            <h2 class="text-center">Utility Classes </h2>
            <p class="text-muted"> Bootstrap's utility classes for margin, padding, and text alignment.</p>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
